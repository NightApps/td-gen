<html>
<head>
<title>TDesktop Theme Generator</title>
<meta property="og:title" content="TDesktop Theme Generator" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://nightapps.github.io/td-gen/" />
<meta property="og:image" content="https://nightapps.github.io/td-gen/img.png" />
<meta name="description" content="Generate Themes for Telegram Desktop">
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<meta name="revisit-after" content="7 days">
<meta name="robots" content="index, follow">
<!--Materialize CSS-->
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--JQuery-->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/jszip.min.js"></script>
<script src="js/FileSaver.min.js"></script>
<script src="js/jscolor.min.js"></script>
<script src="js/index.js"></script>
<div class="navbar-fixed">
  <nav id="topBar">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center">TDesktop Theme Generator</a>
      <ul class="right hide-on-med-and-down">
        <!--<li><a href="sass.html">Sass</a></li>-->
      </ul>
    </div>
  </nav>
</div>
<div class="container">
<main>
<div class="row">
<!-- Theme Background -->
<h4>Theme Backgrounds</h4>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s4">
			<input name="theme-Select" checked type="radio" id="theme-Dark" />
			<label for="theme-Dark">Dark Theme</label>
        </div>
        <div class="input-field col s4">
			<input name="theme-Select" type="radio" id="theme-Light" disabled="disabled" />
			<label for="theme-Light">Light Theme</label>
        </div>
		<div class="input-field col s4">
			<input name="theme-Select" type="radio" id="theme-Amoled" disabled="disabled" />
			<label for="theme-Amoled">Black Theme</label>
        </div>
      </div>
    </form>
  </div>
  
<!-- Accent Color -->
<h4>Accent Color</h4>
    <form class="col s12">
      <div class="row" id="accent-boxes">
        <div class="input-field col s4">
			<input name="accent-Select" checked type="radio" id="theme-nightColorScheme" />
			<label for="theme-nightColorScheme">Night Color Scheme</label><br><br><br>
			<script>colorizeSelectOptions(nightColorScheme)</script>
        </div>
        <div class="input-field col s4">
			<input name="accent-Select" type="radio" id="theme-extendedColorScheme" />
			<label for="theme-extendedColorScheme">Extended Color Scheme</label><br><br><br>
			<script>colorizeSelectOptions(extendedColorScheme)</script>
			
        </div>
		<div class="input-field col s4">
			<input name="accent-Select" type="radio" id="theme-CustomColor" />
			<label for="theme-CustomColor">Custom Color</label><br><br><br>
			<input class="jscolor browser-default" onchange="update(this.jscolor)" id="CustomColor-select" value="#0054aa">
        </div>
      </div>
	  <div class="row">
	  <div class="col s4">
	  <br><br><br><a onclick="makeTheme()" id="makeTheme" class="waves-effect waves-light btn-large"><i class="left zmdi zmdi-brush"></i>CREATE</a>
	  </div><div class="col s8">
	  </div>
    </form>
   </main>
  </div>
</div>
